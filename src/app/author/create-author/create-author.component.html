<form [formGroup]="newAuthorForm" (ngSubmit)="createAuthor()">
  <div class="form-group">
    <label for="title">
      First Name:
    </label>
    <input type="text" id="title" formControlName="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label for="author">
      Last Name:
    </label>
    <input type="text" id="author" formControlName="lastName" class="form-control">
  </div>
  <button type="submit" class="btn btn-info" [disabled]="!newAuthorForm.valid"> Create Author</button>
</form>
