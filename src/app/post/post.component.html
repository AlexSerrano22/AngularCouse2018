<div class="b-post-wrapper">
  <div class="b-post" *ngIf="post">
    <h1 class="b-post-title">
      {{post.title}}
    </h1>
    <div class="b-post-content">
    <span>
      {{post.content}}
    </span>
    </div>
  </div>
</div>
<app-comments *ngIf="post" [post]="post" (handleCommentCreated)="on_comment_created($event)">
  {{post.title}} comments:
</app-comments>
