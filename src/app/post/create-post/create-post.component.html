<form [formGroup]="newPostForm" (ngSubmit)="createPost()">
  <div class="form-group">
    <label for="title">
      Title:
    </label>
    <input type="text" id="title" formControlName="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="author">
      Author:
    </label>
    <input type="text" id="author" formControlName="author" class="form-control">

  </div>
  <div class="form-group">
    <label for="content">
      Content:
    </label>
    <textarea type="text" id="content" formControlName="content" class="form-control"></textarea>

  </div>
  <button type="submit" class="btn btn-info" [disabled]="!newPostForm.valid"> Create Post</button>
</form>
